baseURL: https://epsteinlib.org
languageCode: en-us
title: EpsteinLib
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: static
      target: static
    - source: ../html/
      target: static/html
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /html/latest/index.html
      weight: 1
    - identifier: coverage
      name: Coverage
      pageRef: /html/coverage.html
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - identifier: github
      name: GitHub
      weight: 5
      url: "https://github.com/epsteinlib/epsteinlib"
      params:
        icon: github
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      # TODO: Convert logo to transparent background svg
      #path: images/logo.svg
      #dark: images/logo-dark.svg
      path: images/epstein.jpg
      dark: images/epstein.jpg
      width: 40
      height: 20
  theme:
    # light | dark | system
    default: light
    displayToggle: false
  footer:
    displayCopyright: false
    displayPoweredBy: false
  search:
    enable: false
  editURL:
    enable: true
    base: "https://github.com/epsteinlib/epsteinlib/edit/main/website"
